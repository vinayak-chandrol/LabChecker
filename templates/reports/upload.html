<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>upload lab report</h1>
</head>
<body>
    <h3>upload reports</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Student_name</label>
        <input type="text" name="student_name" id=""><br><br>

        <label for="">Lab_name</label>
        <input type="text" name="lab_name"><br><br>

        <label for="">lab_file</label>
        <input type="file" name="lab_file" id=""><br><br>

        <button type="submit">upload</button>

        {% if success %}
            <script>
                alert("File submitted successfully");
            </script>
        {% endif %}
    </form>
</body>
</html>
